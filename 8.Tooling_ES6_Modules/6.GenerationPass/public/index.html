<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator by tvm</title>
    <script src="./assets/js/bundle.js" defer></script>
</head>

<body>

    <section class="container">
        <h1>Password Generator for you</h1>
        
        <h5>Select your options:</h5>
        <div class="options">
            <p>Numbers of Characters: <input type="number" min="5" max="20" value="10" checked class="numbersCharacter"></p>
            
            <p>Add Numbers: <input type="checkbox" class="number"></p>
            <p>Add UPERCASE: <input type="checkbox" class="upper"></p>
            <p>Add lowcase: <input type="checkbox" checked class="lower"></p>
            <p>Add Simbols: <input type="checkbox" checked class="symbol"></p>
            <button type="submit" class="genPass">Generator Password Now</button>
        </div>
        <div class="results"></div>
        <div class="tvm">by tvm.dev2015@gmail.com</div>
    </section>

</body>

</html>
